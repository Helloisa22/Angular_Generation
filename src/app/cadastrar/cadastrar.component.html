<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mb-5 mt-5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="nome" name="nome" placeholder="Seu Nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input [(ngModel)]='usuario.usuario' type="text" class="form-control" id="usuario" name="usuario" placeholder="Seu Usuário">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='usuario.foto' type="text" class="form-control" id="foto" name="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input) ='confirmSenha($event)' type="password" class="form-control" nome="senha" id="senha" placeholder="Sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="confimerSenha">Senha</label>
                        <input [(ngModel)]='usuario.senha' type="password" class="form-control" name="confimerSenha" id="senha"
                            placeholder="Confirme sua Senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de usuário</label>
                        <select type="password" class="form-control" name="tipo" id="tipo" (change) ='tipoUser($event)'>
                            <option>Selecione o tipo de usuário:</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrada'>
                            Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
